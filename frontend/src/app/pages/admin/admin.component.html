<mat-card style="display: flex; flex-direction: column;">
    <div style="flex: 1;"></div>
    <div style="display: flex; flex: 4">
        <div style="flex: 1;"></div>
        <mat-card style="flex: 4; text-align: center;">
            <h1>Login</h1>
            <form [formGroup]="profileForm" (ngSubmit)="onSubmit(profileForm)">
                <p>
                    <mat-form-field appearance="standard">
                        <mat-label>Username:</mat-label>
                        <input matInput placeholder="Placeholder" formControlName="username">
                        <mat-icon matSuffix>nordic_walking</mat-icon>
                        <mat-hint>Hint</mat-hint>
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field appearance="standard">
                        <mat-label>Password:</mat-label>
                        <input matInput placeholder="Placeholder" formControlName="password">
                        <mat-icon matSuffix>6_ft_apart</mat-icon>
                        <mat-hint>Hint</mat-hint>
                    </mat-form-field>
                </p>
                <button type="submit" [disabled]="!profileForm.valid">Submit</button>
            </form>

        </mat-card>
        <div style="flex: 1;"></div>
    </div>
    <div style="flex: 1;"></div>
</mat-card>
