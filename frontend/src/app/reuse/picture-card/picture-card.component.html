<mat-card>
    <div style="display: flex; flex-direction: column; text-align: center;">
        <div class="list-style">
            <div *ngFor="let image of img.path" style="flex: 1">
                <img src={{image}} width="100%" height="235vh"
                    style="padding: 3px; max-width: 305px;" />
            </div>
        </div>
        <h2 style="text-align: center;">{{img.header}}</h2>
        <div style="text-align: center;" *ngFor="let body of img.body">
            {{body}}
        </div>
    </div>
</mat-card>
