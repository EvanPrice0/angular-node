<mat-card>
    <h2>{{position.type}}</h2>
    <p>
        {{position.header}}
    </p>
    <h5>POSITION DESCRIPTION:</h5>
    <ul>
        <li *ngFor="let item of position.descriptions">
            {{item}}
        </li>
    </ul>
    <h5>SKILLS:</h5>
    <ul>
        <li *ngFor="let item of position.skills">
            {{item}}
        </li>
    </ul>
    <h5>BENEFITS:</h5>
    <p>
        {{position.benefit}}
    </p>
</mat-card>
